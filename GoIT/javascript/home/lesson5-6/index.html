<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gennadii Remizov | FE_O_Lesson 5-6</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body id="body" class="body">
    <div class="header">
        <h1>Stopwatch</h1>
    </div>
    
    <div  class="content">
        <div class="timer">
            <h2 id="hours" class="hours">00:</h2>
            <h2 id="minutes" class="minutes">00:</h2>
            <h2 id="seconds" class="seconds">00.</h2>
            <h2 id="milliseconds" class="milliseconds">000</h2>
        </div>
        
        <div class="buttons">
            <button id="start" type="button" class="btn btn-default btn-lg">Start</button>
            <button id="split" type="button" class="btn btn-default btn-lg">Split</button>
            <button id="reset" type="button" class="btn btn-default btn-lg">Reset</button>
        </div>
    </div>
    <div class="info">
        
    </div>

    <script src="js/main.js"></script>
</body>
</html>
