<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gennadii Remizov | Lesson 5 square</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    
    <table>
        <tbody>
            
            <tr>
                <td height="60" width="125" colspan="2"></td>
                <td width="210" colspan="3"></td>
                <td width="165" colspan="2" bgcolor="yellow"></td>
            </tr>            
            
            <tr height="140">
                <td></td>
                <td colspan="4" rowspan="2" bgcolor="red"></td>
                <td colspan="2" bgcolor="yellow"></td>

            </tr>            
            
            <tr height="140">
                <td rowspan="2"></td>
                <td></td>
                <td></td>
            </tr>
            
            <tr height="70">
                <td bgcolor="#191919"></td>
                <td bgcolor="#191919"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            
            <tr height="70">
                <td rowspan="3" bgcolor="yellow"></td>
                <td bgcolor="#191919"></td>
                <td bgcolor="#191919"></td>
                <td colspan="2"></td>
                <td rowspan="2" colspan="2" bgcolor="blue"></td>
            </tr>
            
            <tr height="40">
                <td rowspan="2" colspan="2"></td>
                <td colspan="2" bgcolor="#191919"></td>
            </tr>
            
            <tr height="31">
                <td colspan="4"></td>
            </tr>
            
        </tbody>
    </table>
    
</body>
</html>
