<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gennadii Remizov | FE Developper Menu animation</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div class="main-page">
        <div class="container">

            <header class="header clearfix">

                <div class="logo-wrap">
                    <h1 class="logo"><a href="#" title="Home"></a></h1>
                </div>
                <div class="nav-bar clearfix">

                    <ul class="lan">
                        <li class="lan-item">
                            <a href="#" class="lan-link lan-link-active">рус</a>
                        </li>
                        <li class="lan-item">
                            <a href="#" class="lan-link">укр</a>
                        </li>
                        <li class="lan-item">
                            <a href="#" class="lan-link">eng</a>
                        </li>
                    </ul>

                    <nav class="menu">

                        <ul class="menu-list clearfix">

                            <li class="menu-item">
                                <a class="menu-link" href="#">главная</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link" href="#">портфолио</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link" href="#">о виктории</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link" href="#">услуги</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link" href="#">пресса</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link" href="#">контакты</a>
                            </li>
                        </ul>
                    </nav> <!-- menu -->

                    <div class="icon">
                        <ul class="icon__list">
                            <li class="icon__item">
                                <a href="#" class="icon-twitter"></a>
                            </li>
                            <li class="icon__item">
                                <a href="#" class="icon-facebook"></a>
                            </li>
                            <li class="icon__item">
                                <a href="#" class="icon-vkontakte"></a>
                            </li>
                        </ul>
                    </div> <!-- icon -->

                </div> <!-- nav-bar -->


                <div id="hamburger" class="hamburger clearfix">
                    <div class="hamburger-line">
                        <i class="line-inner line-left"></i>
                        <i class="line-inner line-center"></i>
                        <i class="line-inner line-right"></i>
                    </div>
                    <span class="hamburger-open"><a href="#">Меню</a></span>
                    <span class="hamburger-close"><a href="#">Закрыть</a></span>
                </div>
                <div class="lan-wrap">
                    <select class="lan-selected">
                        <option>рус</option>
                        <option>укр</option>
                        <option>eng</option>
                    </select>
                </div>

                <div class="content">
                        <div class="content-item">
                            <p class="content-inner">с нами ваши мечты</p>
                            <p class="content-inner">превращаются в пространство</p>
                            <p class="content-inner">для жизни</p>
                        </div>
                </div>
            </header>

        </div>  <!-- container -->
    </div>  <!-- main-page -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/EasePack.min.js"></script>
    <script src="js/TimelineMax.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
