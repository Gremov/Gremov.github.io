<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Top sales | Mi Band</title>
            <link rel="stylesheet" href="css/reset.css">
            <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        
        <div class="wrapper">
            <header class="header clearfix">
                <div class="logo-box">
                    
                    <div class="logo">
                        <h1>
                            <a href="#" title="home">hotline</a>
                        </h1>

                        <span class="region">
                            <a href="#">Киев</a>
                        </span>
                    </div>
                    
                </div>
                
                <div class="container clearfix">
                    
                    <div class="login-icon">
                        
                    </div>
                    
                    <div class="login">
                        <span class="sign-in">
                            <a href="#">Войти</a>
                        </span>
                        
                        <span class="sign-up">
                            <a href="#">Зарегистрироваться</a>
                        </span>
                    </div>
                    
                    <div class="cart-box clearfix">

                        <div class="cards">
                            <a href="#"></a>
                        </div>
                        
                        <div class="cart-icon">
                            <a href="#"></a>
                        </div>
                        
                        <div class="cart-value clearfix">
                            <span class="count">
                                <a href="#">
                                    <span class="inner1">ТОВАРОВ: </span> 
                                    <span class="inner2">0</span>
                                </a>
                            </span>
                            
                            <span class="amount">
                                <a href="#">
                                    <span class="inner3">0</span> 
                                    <span class="inner4">грн</span>
                                </a>
                            </span>
                            
                        </div>
                        
                        <div class="lang">
                            <span class="rus">
                                <a href="#">рус</a>
                            </span>
                            
                            <span class="ukr">
                                <a href="#">укр</a>
                            </span>

                        </div>
                        
                    </div>
                </div>
                

                <div class="menu-box clearfix">
                    
                    <div class="catalogue">
                        
                        <span><a href="#" class="dropdown-ico"></a></span>
                        <span class="box-inner"><a href="#">КАТАЛОГ ТОВАРОВ</a></span>
                        <span><a href="#" class="menu-icon"></a></span>

                    </div>
                    
                    <div class="search-box">
                    
                        <form method="get" action="/">
                           
                            <div class="form-search">
                                <input type="text" name="search" id="search" placeholder="Что Вы хотите купить?" required>
                            </div>
                            
                            <div class="subform-search">
                                
                            </div>
                            
                            <div class="but-search">
                                <input type="submit" value="Поиск" id="but-search">
                            </div>
                            
                        </form>
                        
                    </div>
                    
                    <div class="srv-box">
                        <a href="#" class="grid-ico"></a>
                        <a href="#" class="srv-points">Наши <p>сервисы</p></a>
                    </div>
                    
                </div>

                
            </header>
            
        </div> <!-- wrapper -->


        <footer>
            
        </footer>
        
    </body>
</html>
